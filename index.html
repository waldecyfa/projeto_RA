<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Model Interactions</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>

<script>
AFRAME.registerComponent("interactions", {
  init: function () {
    const el = this.el;
    let holdInterval;

    const startHold = () => {
      holdInterval = setInterval(() => {
        let s = el.object3D.scale;
        s.x += 0.05;
        s.y += 0.05;
        s.z += 0.05;
      }, 100);
    };

    const endHold = () => clearInterval(holdInterval);

    const pulse = () => {
      el.setAttribute("animation__pulse", {
        property: "scale",
        to: "1.2 1.2 1.2",
        dur: 150,
        dir: "alternate",
        loop: 2
      });
    };

    el.addEventListener("mousedown", startHold);
    el.addEventListener("mouseup", endHold);
    el.addEventListener("mouseleave", endHold);
    el.addEventListener("click", pulse);
    el.addEventListener("touchstart", startHold);
    el.addEventListener("touchend", endHold);
  }
});
</script>


<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">

  <a-assets>
    <a-asset-item id="modelo3d" src="assets/claw.glb"></a-asset-item>
  </a-assets>

  <a-marker preset="hiro">
    <a-entity
      gltf-model="#modelo3d"
      scale="0.4 0.4 0.4"
      position="0 0 0"
      animation-mixer
      interactions>
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
